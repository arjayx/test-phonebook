<!DOCTYPE html>
<html>
<head>
  <title>Milton Casanova</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="image/depositphotos_34561733-phonebook-icon.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
  <div class="alert alert-info alert-dismissable col-lg-3 col-xs-3 col-md-3">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <p id="message-info"></p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 all">
        <div class="wrap">
          <p class="form-title">Sign In</p>
          <form id="login-form" class="login">
          <input type="text" name="username" placeholder="Username" />
          <input type="password" name="password" placeholder="Password" />
          <input type="submit" value="Sign In" class="btn btn-sm" />
          <div class="remember-forgot">
            <div class="row">
              <div class="col-lg-12">
                <div class="checkbox">
                  <label>
                      <input type="checkbox" name="rememberMe" />
                      Remember Me
                  </label>
                </div>
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/requests.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
